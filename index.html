<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LGU Student Portal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-div">
      <div class="inner-div">
        <div class="logo">
          <img src="LGU_LOGO_Withbackground.jpg" alt="lgu logo" />
        </div>
        <div class="text">Student Portal</div>
        <div class="form">
          <form action="login.html">
            <div class="box1 b1">
              <select name="batch" id="batch">
                <option value="batch">Batch</option>
                <option value="fa-21">Fa-21</option>
                <option value="sp-22">Sp-22</option>
                <option value="fa-22">Fa-22</option>
                <option value="sp-23">Sp-23</option>
                <option value="fa-23">Fa-23</option>
                <option value="sp-24">Sp-24</option>
              </select>
            </div>
            <div class="box2 b1">
              <select name="degree" id="degree">
                <option value="degree">Degree</option>
                <option value="bscs">BSCS</option>
                <option value="bsse">BSSE</option>
                <option value="bsit">BSIT</option>
              </select>
            </div>
            <div class="box3 b1">
              <input type="number" placeholder="Sequence no" id="rollno" />
            </div>
            <div class="box4 b1"><button>Login</button></div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
